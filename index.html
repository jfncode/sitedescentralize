<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças descentralizadas</title>
    <!-- Seu CSS, fontes e outros links devem estar aqui -->
</head>
<body>
    <!-- Seção de Contato -->
    <section id="contato" class="container" style="margin-top:2em;max-width:500px;">
        <h2 class="section-title">Contato</h2>
        <div class="card">
            <form action="https://formspree.io/f/mrbyezdl" method="POST" class="space-y-4">
                <div>
                    <label for="name" style="color:#ff9900;">Nome</label>
                    <input type="text" name="name" required style="width:100%;padding:0.75em;border-radius:8px;background:#222;border:1px solid #ff9900;color:#fff;margin-top:0.5em;">
                </div>
                <div>
                    <label for="email" style="color:#ff9900;">E-mail</label>
                    <input type="email" name="email" required style="width:100%;padding:0.75em;border-radius:8px;background:#222;border:1px solid #ff9900;color:#fff;margin-top:0.5em;">
                </div>
                <div>
                    <label for="message" style="color:#ff9900;">Mensagem</label>
                    <textarea name="message" rows="4" required style="width:100%;padding:0.75em;border-radius:8px;background:#222;border:1px solid #ff9900;color:#fff;margin-top:0.5em;"></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%;justify-content:center;">Enviar Mensagem</button>
            </form>
            <div id="contato-msg" style="display:none;text-align:center;color:#ff9900;font-weight:bold;margin-top:1em;font-size:1.2em;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#ff9900" viewBox="0 0 24 24" width="48" height="48" style="margin-bottom:12px;"><path d="M20.285 6.709l-11.285 11.285-5.285-5.285 1.415-1.414 3.87 3.87 9.87-9.87z"/></svg>
                <span style="color:#ff9900;font-weight:bold;">Mensagem enviada com sucesso!</span><br>
                <span style="color:#fff;">Obrigado pelo contato. Em breve você receberá uma resposta no seu e-mail.</span>
            </div>
        </div>
    </section>

    <canvas id="matrix"></canvas>
    <script>
    // Matrix background animation
    const canvas = document.getElementById('matrix');
    if (canvas) {
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        let fontSize = 18;
        let columns = Math.floor(width / fontSize);
        let drops = Array(columns).fill(1);
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0,0,0,0.08)';
            ctx.fillRect(0, 0, width, height);
            ctx.font = fontSize + 'px monospace';
            ctx.fillStyle = '#ff9900';
            for(let i = 0; i < drops.length; i++) {
                let text = String.fromCharCode(0x30A0 + Math.random() * 96);
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);
        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            columns = Math.floor(width / fontSize);
            drops = Array(columns).fill(1);
        });
    }

    // Exibe mensagem de sucesso e troca tela após envio do formulário
    const contatoForm = document.querySelector('form[action=\"https://formspree.io/f/mrbyezdl\"]');
    if (contatoForm) {
        contatoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Envia o formulário via AJAX para evitar reload
            const formData = new FormData(contatoForm);
            fetch(contatoForm.action, {
                method: 'POST',
                body: formData,
                headers: { 'Accept': 'application/json' }
            })
            .then(response => {
                if (response.ok) {
                    document.querySelector('.card').innerHTML = document.getElementById('contato-msg').outerHTML;
                    document.getElementById('contato-msg').style.display = 'block';
                } else {
                    alert('Erro ao enviar mensagem. Tente novamente mais tarde.');
                }
            })
            .catch(() => {
                alert('Erro ao enviar mensagem. Tente novamente mais tarde.');
            });
        });
    }
    </script>
</body>
</html>
